figure_list:
  - id: "fig-valera-01"
    src: figures/fig-valera-01.png
    caption: "Figure 1: [Facebook post by Unionville Museum](https://www.facebook.com/Unionville-Museum-211894214748/) requesting photos and stories about COVID-19’s impact on residents and the local community. They include photos of the local Farmington High School’s LED sign and a sidewalk chalk drawing. Accessed on Unionville Museum’s Facebook page, October 15, 2021."
    alt: "Facebook post from Unionville Museum posted on March 24, 2020. Caption requests photos and stories about the pandemic. The images included are of Farmington High School's digital sign with the words 'One School One Community One Us' and a photo of a chalk drawing with the words 'Stay Health' and an image of a person holding balloons."
  - id: "valera2"
    src: figures/fig-valera-02.png
    caption: "Figure 2: Screen recording of the Chicago History Museum’s *In This Together* webpage. Includes information about the Museum’s collecting project, requirements, and the submission portal. Recorded by author October 27, 2021."
    alt: "Screen recording of the Chicago History Museum's submission portal. At the top of the page is a blue banner with the text 'In This Together' followed by drop downs with advice and directions for submission. Then a dropbox location for object upload and fields for metadata entry. At the end are the terms and conditions and a submit button."
    media_id: 2_akQ2xYs5c
    media_type: youtube
  - id: "fig-valera-03"
    src: figures/fig-valera-03.png
    caption: "Figure 3: Screen capture of the Museum of Ventura County’s COVID-19: Rapid Response Collecting webpage. Recorded by author October 27, 2021."
    alt: "Screen capture of the Museum of Ventura County's *COVID-19:Rapid Response Collecting* page with information about the project. It is a page with a read header and a photo of a pile of masks on the upper right. A red button labeled “Submit Content” is then clicked that brings up the submission portal. The page has a black line drawing of the Museum on a white background and a dropdown menu. The user clicks on “Photograph” which brings up a list of questions and text boxes."
  - id: "valera4"
    src: figures/fig-valera-04.png
    media_id: cdHoIizxBBg
    media_type: youtube
    caption: "Figure 4: Photo of questions from the Museum of Ventura County’s COVID-19 collecting portal. An example of a confusing question is bracketed in red. Accessed October 23, 2021."
    alt: "Four questions and text boxes are visible. The second from the top has a red box around it. To the left of the box says “Provide details about what --or who-- it depicts.” Above the text box says “The topic of the resource.”"
  - id: "valera5"
    src: figures/fig-valera-05.png
    media_id: PFCFJIO6GBU
    media_type: youtube
    caption: "Figure 5: Screen recording of the Museum of the Home’s *Stay Home* collecting webpage. Recorded by author October 27, 2021."
    alt: "Screen recording of the Museum of the Home's *Stay Home* collecting project. The first page describes the project. A button labeled “Share your Experience” is clicked and brings up the submission portal. The first page is titled “About Your Home” and contains questions with large text boxes. The second page is titled “Your Photos” and allows the user to upload 5 photos before describing them in a text box. The final page is titled “About You” and contains demographic questions with smaller text boxes. At the bottom is the Archive Agreement, captcha, and submit button."
  - id: "fig-valera-06"
    src: figures/fig-valera-06.png
    caption: "Map of submissions for In This Together, the Chicago History Museum’s collecting initiative. Submissions are clustered to the North Side of the city, with the only submissions from the South Side coming from Oak Lawn and Hyde Park. Accessed October 26, 2021."
    alt: "Photo of a map of Chicago. On the right, Lake Michigan is represented in blue, while the city to the left is gray with white lines representing the streets and yellow representing the highways. There are green areas representing parks across town. Red pins represent locations from where submissions were received. They are mainly grouped along the Northern coast of the city. A few more are scattered outwards towards the suburbs."
  - id: "fig-storercorrada-01"
    src: figures/fig-storercorrada-01.jpg
    caption: "[Figure 1: Screenshot of the object page for a 19th  century *tiple* in the NMNH online collections.](http://n2t.net/ark:/65665/33f53b0b7-ae6c-49d8-97a3-18a40325db36)  Although the page only provides the same minimal information available on the card catalog, the images of the object are of high quality."
    alt: "Screenshot of the online catalog page for a string instrument called tiple in the Smithsonian National Museum of Natural History online collection. A list with four results for a keyword search for tiple is visible in the left background."
  - id: "fig-storercorrada-02"
    src: figures/fig-storercorrada-02.jpg
    caption: "[Figure 2: Screenshot of the “Musical Instruments for the Noh Dance” object page on The Met’s website](https://www.metmuseum.org/art/collection/search/54560). The “Related Objects” section, highlighted in a yellow rectangle, displays prints by the same artists but no related musical instruments."
    alt: "Screenshot of a page on the Metropolitan Museum of Art website for a print on paper titled “Musical Instruments for the Noh Dance” which depicts two hourglass-shaped drums, a scroll, a paper fan, and some fabric. The bottom of the page shows a section highlighted in yellow titled Related Objects in which there is a row of five images of other Japanese prints."
  - id: "fig-storercorrada-03"
    src: figures/fig-storercorrada-03.jpg
    caption: "[Figure 3: Screenshot of the “O-tsuzumi (大鼓  )” drum object page on The Met’s website.](https://www.metmuseum.org/art/collection/search/504426)  The “Related Objects” section, highlighted in a yellow rectangle, displays other musical instruments but not the print mentioned above nor other related artworks."
    alt: "Screenshot of a page on the Metropolitan Museum of Art website for an hourglass-shaped Japanese drum called O-tsuzumi, part of a set of three. The bottom of the page shows a section highlighted in yellow titled Related Objects in which there is a row of five images of musical instruments."
  - id: "fig-storercorrada-04"
    src: figures/fig-storercorrada-04.jpg
    caption: "[Figure 4: Screenshot of the Tags and Related Objects section on the “The Actors Matsumoto Yonesaburo and Segawa Kikunojo” object page on the Brooklyn Museum website.](https://www.brooklynmuseum.org/opencollection/objects/9784) The Related Objects, generated by user- and curator-submitted tags include musical instruments, artworks, furniture, and utensils."
    alt: "Screenshot of a portion of an object page on the Brooklyn Museum website. Under the title Tags the words Acting, Drum, Japanese, Poetry, Ukiyo-e, Actor, Edo Period, Kabuki, Stage, Musical Instrument, Costume, Japan, Kimono, and Theater are listed in three columns."
